<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>TensorFlow Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to TensorFlow.js</h1>
      <p>
        TensorFlow was used to create a model which will guess the output of
        y=2(x)-1. The model has been trained on x and y values only, it has
        never seen the function itself.
      </p>
      <label for="x-input">Enter a value for X: </label>
      <input type="number" name="x-input" id="x-input" />
      <button id="submit-button">Submit</button>
      <div id="correctAnswer"></div>
      <div id="output"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
